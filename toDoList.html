<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="toDoList.css">
  <script defer src="toDoList.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="headTitle">
      ToDoList
    </div>
  </header>
  <main class="listContainer">
    <div class="listBox">
      <div class="listBoxHeader">
        <input type="text" class="listInput" placeholder="Input your ToDo">
        <button class="deleteBtn" title="delete all checked ToDos">X</button>
      </div>
      <div class="toDos"></div>
    </div>
  </main>
  
</body>
</html>
